<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Font Size Changer</title>
    <link rel="Stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div id="font-size-changer">
        <div class="buttons">
            <span class="font-size-btn-up pointer">A+</span>
            <span class="font-size-btn-normal pointer">A</span>
            <span class="font-size-btn-down pointer">A-</span>
        </div>
        <div class="font-size-change-slider">
            Font Size
        </div>
    </div>
    <div class="container">
        <h1>Tu się uczę JQuery</h1>

        excepturi, fugiat inventore laboriosam saepe totam ullam. Architecto corporis enim esse fugiat illum inventore
        quae, sed </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jquery.js"></script>
</body>
</html>
